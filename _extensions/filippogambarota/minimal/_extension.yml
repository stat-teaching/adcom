title: minimal
author: filippogambarota
version: 1.0.2
quarto-required: ">=1.6.0"
contributes:
  formats:
    revealjs:
      theme: [default, custom.scss]
      code-line-numbers: false
      toc-title: Contents
      toc-depth: 1
      email-obfuscation: javascript
      link-external-newwindow: true
      citations-hover: true
      template: minimal-template.html
      fig-format: svg
      fig-align: center
    beamer:
      include-in-header:
        - header.tex
      template-partials:
        - after-body.tex
      linkcolor: black
      filecolor: linkcol
      citecolor: linkcol
      urlcolor: linkcol
      toccolor: black
      link-citations: true
      toc-title: Contents
      slide-number: false
      fig-align: center